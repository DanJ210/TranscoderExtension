<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Animated GIF Creator</title>
    <link type="text/css" href="Journalist/Style.css" rel="stylesheet" />
    <script type="text/javascript">
        function setData(data) {
            var jsonData = JSON.parse(data);
            document.getElementById("FramesPerSecond").value = jsonData.FramesPerSecond;
        }

        function getData() {
            var value = {};

            value.FramesPerSecond = new Number(document.getElementById("FramesPerSecond").value);

            return JSON.stringify(value);
        }

        function updateSecondsPerFrame() {
            var framesPerSecond = new Number(document.getElementById("FramesPerSecond").value);

            if (framesPerSecond > 0) {
                var secondsPerFrame = 1.0 / framesPerSecond;
                document.getElementById("SecondsPerFrame").innerText = secondsPerFrame.toFixed(3);
            }
        }
    </script>
</head>
<body>
    <form>
        <p>
            <label for="FramesPerSecond">Frames per second</label>
            <br />
            <input type="number" id="FramesPerSecond" value="0.25" onchange="updateSecondsPerFrame()" />
            <br />
            <span id="SecondsPerFrame">4</span>&nbsp;seconds per frame
        </p>
    </form>
</body>
</html>
